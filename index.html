<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header></header>
    <main class="presentacion">
        <section>
            <div>
                <img class="presentacion__imagen"  src="./img/Logo.png" alt="Imagen logo de Alura">
            </div>
                <textarea class="presentacion__texto" id="inputText" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <a>
                    <img class="presentacion__imagen__lateral"  src="./img/bi_exclamation-circle-fill.png" alt="Logo warning">
                    Solo letras min√∫sculas sin acento</a>    
                
            </div>
            <div class="container__botones">
                <button onclick="encriptar();" class="container__boton__encriptar">Encriptar</button>
                <button onclick="desencriptar();" class="container__boton__desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="container">
            <div class="container__resultados">
                <textarea class="container__resultados_salida__mensaje" id="outputText" placeholder="Ningun mensaje fue encontrado" readonly disabled></textarea>
                <button onclick="copiarTexto();" class="container__boton" id="reiniciar" disabled>Copiar</button>
            </div>
        </section>
        
    </main>
    <footer></footer>
    
    
    <script src="app.js"></script> <!-- Inclusion de archivo, vinculo entre archivo html y js -->
    <!-- CSS es estilo, html es la estructura, y js es la funcionalidad-->

    <script src="app.js" defer></script>
</body>
</html>
