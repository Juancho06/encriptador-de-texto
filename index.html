<!DOCTYPE html>
<html lang="es-pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Alura logo">


    </header>
    <main class="encriptador">
        <section>
            <textarea class="mensaje__entrada" name="mensajeEntrada" >Ingrese el texto aquí</textarea>
            <div>
                <img src="img/bi_exclamation-circle-fill.png" alt="imagen de instrucciones">
                <span>Solo letras minúscular y sin acentos</span>
            </div>

            <div class="encriptador__operaciones">
                <button class="encriptador__operaciones__botones__encriptador">Encriptar</button>
                <button class="encriptador__operaciones__botones__desencriptar">Desencriptar</button>
            </div>
        
        </section>

        <div>
            <img src="img/Muñeco.png" alt="muñeco de espera">
            <p>Ningun mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
            <span></span>
            <button>Copiar</button>
        </div>
    </main>
    <footer>
        <p>Desarrollado por: Juan Carlos Rodríguez.</p>
        <p>&copy; 2024 Juan Carlos Rodríguez. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
